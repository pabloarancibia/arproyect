      <ion-label>{{orden.Tarjeta}} </ion-label>

    <ion-item>
      <ion-label>NÂ° Orden Trabajo (papel)</ion-label>
      <ion-label>{{oden.ordenpapel}}</ion-label>

    <ion-item>
      <!-- hacer loop for -->
    </ion-item>

    <ion-item>

      <ion-label >{{orden.Cliente.nombre}}</ion-label>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Moto</ion-label>
