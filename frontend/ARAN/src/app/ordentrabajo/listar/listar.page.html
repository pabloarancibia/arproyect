<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title size="large">ORDENES DE TRABAJO</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button color="primary" menuId="sideMenu">
      </ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- NGX DATATABLE -->
  <!-- <input type="text" (keyup)='filterDatatable($event)'> -->
  <input
        type="text"
        style="padding:8px;margin:15px auto;width:30%;"
        placeholder="Filtrar por Cliente..."
        (keyup)="updateFilter($event)"
      />

  <div class="ion-padding">
    <!-- Theme classes dark, material, bootstrap -->
    <ngx-datatable 
      #table
      class="ngx-datatable bootstrap"
      [limit]="15"  
      [rows]="rows" 
      [rowHeight]="50" 
      [columns]="columns"
      [columnMode]="'force'" 
      [sortType]="'multi'" 
      [headerHeight]="50" 
      [footerHeight]="50"
      [summaryRow]="true"
      [summaryPosition]="'bottom'"
      [loadingIndicator]="loadingIndicator"
      [reorderable]="reorderable"
      [selected]="selected"
      [rowClass]="getRowClass"
      (activate)="onActivate($event)"

    >
    </ngx-datatable>
  </div>
  <!-- END NGX DATATABLE -->

</ion-content>
