<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button color="medium" (click)="cancel()">Cancelar</ion-button>
    </ion-buttons>
    <ion-title>Buscar o Agregar Motos</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="confirm()">Confirmar</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
<form [formGroup]="formMoto" (ngSubmit)="onSubmit()">
  <ion-item>
    <ion-label 
      position="floating">Marca</ion-label>
    <ion-input formControlName="marca"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Modelo</ion-label>
    <ion-input formControlName="modelo"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Cilindrada</ion-label>
    <ion-input formControlName="cilindrada" type="number"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Año</ion-label>
    <ion-input formControlName="anio" type="number"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Observaciones</ion-label>
    <ion-textarea formControlName="observaciones"></ion-textarea>
  </ion-item>

  <ion-item>
    <ion-button type="submit" color="primary">Buscar Moto</ion-button>
  </ion-item>
  <ion-item>
    <ion-button color="primary" (click)="nuevaMoto()" >Añadir Como Nueva Moto</ion-button>
  </ion-item>
</form>
<ion-item *ngIf="selected">
  <ion-label>Seleccionado:</ion-label>
  <ion-label>{{selected.marca}} - {{selected.modelo}}
    - {{selected.cilindrada}} - {{selected.anio}}
  </ion-label>
</ion-item>

<!-- Listado de Motos -->
<ion-content>
  <!-- NGX DATATABLE -->

  <div class="ion-padding">
    <!-- Theme classes dark, material, bootstrap -->
    <ngx-datatable 
      #table
      class="bootstrap ngx-datatable"
      [limit]="15"  
      [rows]="rows" 
      [rowHeight]="50" 
      [columns]="columns"
      [columnMode]="'force'" 
      [sortType]="'multi'" 
      [headerHeight]="50" 
      [footerHeight]="50"
      [summaryRow]="true"
      [summaryPosition]="'bottom'"
      [loadingIndicator]="loadingIndicator"
      [reorderable]="reorderable"
      [selected]="selected"
      (activate)="onActivate($event)"
      
      
    >
    </ngx-datatable>
  </div>
  <!-- END NGX DATATABLE -->


</ion-content>
